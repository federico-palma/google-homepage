<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="top-nav">
            <a class="top-nav-link" href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
            <a class="top-nav-link" href="https://www.google.it/imghp?hl=en&authuser=0&ogbl">Images</a>
            <a href=""><span class="material-icons top-nav-icon">apps</span></a>
            <a href=""><span class="material-icons top-nav-icon">account_circle</span></a>
        </div> 

        <div id="main">
            <div id="div-logo">
                <a id="logo" href="https://www.google.com/"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo"></a>
            </div>
            <div id="div-search-form">
                <form action="" id="search-form">
                    <div id="searchbar">
                        <i><span class="material-icons" id="mag-glass">search</span></i>
                        <input type="text"  id="search-text" name="" >
                        <a href=""><span class="material-icons" id="mic">mic</span></a>
                    </div>
                    <br>
                    <div id="btns">
                        <input type="submit" id="search-btn" class="btn" value="Google Search">
                        <input type="submit" id="lucky-btn" class="btn" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>   
        </div>

        <div id="footer">
            <div id="nav-l">
                <a class="nav-l-items" href="">About</a>
                <a class="nav-l-items" href="">Advertising</a>
                <a class="nav-l-items" href="">Buisness</a>
                <a class="nav-l-items" href="">How Search Works</a>
            </div>
            <div id="nav-r">
                <a class="nav-r-items" href="">Privacy</a>
                <a class="nav-r-items" href="">Terms</a>
                <a class="nav-r-items" href="">Settings</a>
            </div>
            
        </div>
        <script src="" async defer></script>
    </body>
</html>
